################################################################################
# Core Layer - Essential Platform Components
################################################################################

releases:
  #-----------------------------------------------------------------------------
  # Reloader - Auto-restart pods when ConfigMaps/Secrets change
  #-----------------------------------------------------------------------------
  - name: reloader
    namespace: kube-system
    chart: oci://ghcr.io/stakater/charts/reloader
    version: "1.2.0"
    labels:
      layer: core
      component: reloader
    condition: components.reloader
    values:
      - reloader:
          watchGlobally: true
          autoReloadAll: false
          logFormat: json
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
