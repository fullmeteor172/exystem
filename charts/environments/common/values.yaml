#-------------------------------------------------------------------------------
# Default Resource Configurations
#-------------------------------------------------------------------------------

# Traefik defaults
traefik:
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 512Mi

# Prometheus defaults
prometheus:
  retentionDays: 15
  storageSize: "50Gi"

# Grafana defaults
grafana:
  storageSize: "10Gi"

# Loki defaults
loki:
  retentionDays: 15
  storageSize: "20Gi"

# ArgoCD defaults
argocd:
  insecure: false      # Use proper TLS

#-------------------------------------------------------------------------------
# Storage Configuration
#-------------------------------------------------------------------------------
storage:
  className: "gp3"     # Override for non-AWS: gp2, standard, etc.
