################################################################################
# Common Values - Shared Across All Environments
#
# These values are loaded first, then overridden by environment-specific values.
# Only put truly shared, constant values here.
################################################################################

#-------------------------------------------------------------------------------
# Component Toggles - Enable/disable components globally
#-------------------------------------------------------------------------------
components:
  reloader: true
  traefik: true
  certManager: true
  externalDns: true
  observability: true
  argocd: false        # Disabled by default, enable per-environment

