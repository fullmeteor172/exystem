{{- if or .Values.database.password .Values.redis.password }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    {{- include "app.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.database.password }}
  database-password: {{ .Values.database.password | quote }}
  {{- end }}
  {{- if .Values.redis.password }}
  redis-password: {{ .Values.redis.password | quote }}
  {{- end }}
{{- end }}
