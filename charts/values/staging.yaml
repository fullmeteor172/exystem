################################################################################
# Staging Environment Values
################################################################################

# Cluster identification
clusterName: "exystem-staging"
domain: "staging.example.com"

# Traefik settings
traefik:
  replicas: 2

# Prometheus - moderate retention for staging
prometheus:
  retentionDays: 15
  storageSize: "30Gi"

# Loki
loki:
  retentionDays: 14

# Grafana
grafana:
  adminPassword: ""

# Feature flags
observability:
  enabled: true

externalDns:
  enabled: true

argocd:
  enabled: true
