################################################################################
# Production Environment Values
################################################################################

# Cluster identification
clusterName: "exystem-prod"
domain: "example.com"

# Traefik settings - higher availability
traefik:
  replicas: 3

# Prometheus - full retention for production
prometheus:
  retentionDays: 30
  storageSize: "100Gi"

# Loki - full retention
loki:
  retentionDays: 30

# Grafana
grafana:
  adminPassword: ""

# Feature flags
observability:
  enabled: true

externalDns:
  enabled: true

argocd:
  enabled: true
